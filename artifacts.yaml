# A sample file for building valet using valet 

build:
  go:
    version: github.com/solo-io/valet/cli/version.Version
    binaries:
      - name: valet
        os: [linux]
        entrypoint: main.go

docker:
  registries: [quay.io/solo-io]
  containers:
    - name: valet
      dockerfile: Dockerfile

productName: valet
