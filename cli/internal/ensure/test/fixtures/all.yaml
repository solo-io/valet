cluster:
  gke:
    location: us-east1
    project: solo-public
namespaces:
  - name: test-namespace-1
  - name: test-namespace-2
  - name: test-namespace-3
secrets:
  - name: test-secret-1
    namespace: default
    entries:
      aws_access_id:
        envVar: AWS_ACCESS_KEY_ID
      aws_secret_key:
        envVar: AWS_SECRET_ACCESS_KEY
  - name: test-secret-2
    namespace: default
    entries:
      test-file:
        file: Makefile
certManager: {}
gloo:
  enterprise: true
  uiVirtualService:
    dns:
      hostedZone: corp.solo.io.
  aws:
    secret: true
    upstream: true
serviceMeshHub: {}
demos:
  petclinic:
    dns:
      hostedZone: corp.solo.io.
  petstore: {}