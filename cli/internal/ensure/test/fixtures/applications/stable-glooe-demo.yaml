cluster:
  gke:
    name: glooe-demo-idit
    location: us-central1-a
    project: solo-test-236622


applications:
  - from:
      path: cli/internal/ensure/test/fixtures/applications/stable.yaml
      name: cert-manager
  - from:
      path: cli/internal/ensure/test/fixtures/applications/stable.yaml
      name: gloo-enterprise
    resources:
      - template:
          path: cli/internal/ensure/test/fixtures/templates/cert.yaml
          values:
            Domain: valet-test-glooui.corp.solo.io
            Namespace: gloo-system
      - dnsEntry:
          subdomain: valet-test-glooui
          hostedZone: corp.solo.io.
          service:
            namespace: gloo-system
            name: gateway-proxy-v2
      - secret:
          name: google
          namespace: gloo-system
          entries:
            client_secret:
              envVar: GOOGLE_CLIENT_SECRET
      - template:
          path: cli/internal/ensure/test/fixtures/templates/google_oauth.yaml
          values:
            Domain: valet-test-glooui.corp.solo.io
      - template:
          path: cli/internal/ensure/test/fixtures/templates/glooui_virtual_service_ssl.yaml
          values:
            Domain: valet-test-glooui.corp.solo.io
  - from:
      path: cli/internal/ensure/test/fixtures/applications/stable.yaml
      name: aws-upstream
  - from:
      path: cli/internal/ensure/test/fixtures/applications/stable.yaml
      name: petclinic
    resources:
      - template:
          path: cli/internal/ensure/test/fixtures/templates/petclinic_virtual_service.yaml
          values:
            Domain: valet-test-petclinic.corp.solo.io
      - dnsEntry:
          subdomain: valet-test-petclinic
          hostedZone: corp.solo.io.
          service:
            namespace: gloo-system
            name: gateway-proxy-v2
  - from:
      path: cli/internal/ensure/test/fixtures/applications/stable.yaml
      name: service-mesh-hub
    resources:
      - template:
          path: cli/internal/ensure/test/fixtures/templates/cert.yaml
          values:
            Domain: valet-test-smh.corp.solo.io
            Namespace: sm-marketplace
      - template:
          path: cli/internal/ensure/test/fixtures/templates/smh_virtual_service_ssl.yaml
          values:
            Domain: valet-test-smh.corp.solo.io
      - dnsEntry:
          subdomain: valet-test-smh
          hostedZone: corp.solo.io.
          service:
            namespace: gloo-system
            name: gateway-proxy-v2



