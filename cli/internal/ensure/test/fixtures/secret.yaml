secrets:
  - name: test-secret-1
    namespace: default
    entries:
      aws_access_id:
        envVar: AWS_ACCESS_KEY_ID
      aws_secret_key:
        envVar: AWS_SECRET_ACCESS_KEY
  - name: test-secret-2
    namespace: default
    entries:
      test-file:
        file: Makefile
  - name: test-secret-3
    namespace: default
    entries:
      test-file:
        gcloudKmsEncryptedFile:
          ciphertextFile: test-cloudbuild/ci/id_rsa.enc
          gcloudProject: solo-public
          keyring: build
          key: build-key

