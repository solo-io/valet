apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: %s
spec:
  acme:
    dns01:
      providers:
        - name: route53
          route53:
            accessKeyID: %s
            region: us-east-1
            secretAccessKeySecretRef:
              key: secret_access_key
              name: cert-manager
    email: yuval@solo.io
    privateKeySecretRef:
      name: letsencrypt-dns-prod
    server: https://acme-v02.api.letsencrypt.org/directory