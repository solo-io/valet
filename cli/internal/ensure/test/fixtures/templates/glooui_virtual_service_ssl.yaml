apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: glooui
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: {{ .Domain }}
      namespace: gloo-system
    sniDomains:
      - {{ .Domain }}
  virtualHost:
    domains:
      - {{ .Domain }}
    routes:
      - matcher:
          prefix: /
        routeAction:
          single:
            upstream:
              name: gloo-system-apiserver-ui-8080
              namespace: gloo-system