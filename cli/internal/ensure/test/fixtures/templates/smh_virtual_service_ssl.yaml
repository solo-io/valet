apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: smh
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: {{ .Domain }}
      namespace: sm-marketplace
    sniDomains:
      - {{ .Domain }}
  virtualHost:
    domains:
      - {{ .Domain }}
    routes:
      - matcher:
          prefix: /
        routeAction:
          single:
            upstream:
              name: sm-marketplace-smm-apiserver-8080
              namespace: gloo-system